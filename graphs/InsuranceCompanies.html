<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ασφαλιστικά Συμβόλαια Πολιτικών</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="jsonpath-0.8.0.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="pothen_esxes.js"></script>
</head>
<body>
	<h1></h1>
	<div id="chart_div"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			var insurances = jsonPath(pothen_esxes,'$..insuranceCompany.metaValue');
			var counts = {}, i, value;
			for (i = 0; i < insurances.length; i++) {
			    value = insurances[i];
			    if (typeof counts[value] === "undefined") {
			        counts[value] = 1;
			    } else {
			        counts[value]++;
			    }
			}
			counts_array = [];
			counts_array.push(["Ασφαλιστική", "Αριθμός"]);
			for (var prop in counts) {
				if (prop == '') {
					counts_array.push(["Άγνωστη" , counts[prop]]);
				}
				else {
					counts_array.push([prop , counts[prop]]);
				}
			}
			google.charts.load("current", {packages:['corechart']});
			google.charts.setOnLoadCallback(drawChart);
			function drawChart() {
				var data = google.visualization.arrayToDataTable(counts_array);
				data.sort({column: 0, desc: false});
				var options = {
					title: "Ασφαλιστικά συμβόλαια Πολιτικών",
					width: 1000,
					height: 700,
					bar: {groupWidth: '95%'},
					legend: {position: 'none'},
					hAxis: { title: "Αριθμός"},
					vAxis: {title: "Ασφάλεια"},
					chartArea: {left:400, width:550},
				};
				var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
				chart.draw(data, options);
			}
			
		});
		
		
	</script>
</body>
</html>
